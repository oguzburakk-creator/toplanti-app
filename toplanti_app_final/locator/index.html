<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Konumumu Ayarla</title>
  <meta name="theme-color" content="#a78bfa" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif; margin: 0; background:#0b1220; color:#e5e7eb; }
    .wrap { max-width: 520px; margin: 16px auto; padding: 20px; }
    .card { background:#111827; border:1px solid #1f2937; border-radius:16px; padding:22px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    label { display:block; font-size:14px; margin:10px 0 6px; color:#cbd5e1; }
    input { width:100%; padding:12px 14px; border-radius:12px; border:1px solid #334155; background:#0b1220; color:#e5e7eb; outline:none; }
    button { width:100%; padding:14px 16px; border-radius:14px; margin-top:16px; background:#a78bfa; color:white; border:none; font-weight:700; cursor:pointer; }
    .muted { color:#94a3b8; font-size:12px; margin-top:8px }
    .ok { color:#22c55e; font-weight:600; margin-top:8px }
    .err { color:#ef4444; font-weight:600; margin-top:8px }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>Mekân Konumunu Ayarla</h2>
      <p class="muted">Yönetici PIN verdi ise, toplantı salonunda bu sayfada <b>“Buradayım”</b> de. Konum iznine <b>İZİN VER</b>.</p>

      <label>PIN</label>
      <input id="pin" placeholder="örn. ABC123">

      <button id="btn">Buradayım (Konumu Kaydet)</button>
      <div id="msg" class="muted"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>const firebaseConfig = {"apiKey": "AIzaSyCs1M0nXymIFlznyE4BCdR1I5AHYO3cjgY", "authDomain": "toplanti-7d4f7.firebaseapp.com", "databaseURL": "https://toplanti-7d4f7-default-rtdb.europe-west1.firebasedatabase.app", "projectId": "toplanti-7d4f7", "storageBucket": "toplanti-7d4f7.firebasestorage.app", "messagingSenderId": "27029331941", "appId": "1:27029331941:web:ea9cefe6a567e305fb590c"};</script>
  <script>
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const $ = id=>document.getElementById(id);
    const pinI=$('pin'), btn=$('btn'), msg=$('msg');

    const params = new URLSearchParams(location.search);
    if(params.get('pin')) pinI.value = params.get('pin');

    function toast(t,err){ msg.className = err ? 'err' : 'ok'; msg.textContent = t; }

    function getUserPositionOnce(){
      return new Promise((resolve,reject)=>{
        if(!navigator.geolocation) return reject('Geolocation yok');
        navigator.geolocation.getCurrentPosition(
          pos => resolve({lat: pos.coords.latitude, lng: pos.coords.longitude, acc: pos.coords.accuracy}),
          err => reject(err?.message||'Konum alınamadı'),
          { enableHighAccuracy:true, timeout:10000, maximumAge:0 }
        );
      });
    }

    btn.addEventListener('click', async ()=>{
      const pin=(pinI.value||'').trim();
      if(pin.length<3) return toast('PIN gerekli.', true);
      try{
        btn.disabled=true; toast('Konum alınıyor… izin verin');

        const you = await getUserPositionOnce();

        const curSnap = await db.ref('current').get();
        const cur = curSnap.val();
        if(!cur || !cur.active) { btn.disabled=false; return toast('Aktif oturum yok.', true); }
        if((cur.pin||'').toUpperCase() !== pin.toUpperCase()) { btn.disabled=false; return toast('PIN hatalı.', true); }
        const sid = cur.session_id;

        const radiusM = Number(cur.place?.radius_m || 150);
        await db.ref('current/place').set({ lat: you.lat, lng: you.lng, radius_m: radiusM, label: 'Yerinde ayarlandı' });
        await db.ref('sessions/'+sid+'/meta/place').set({ lat: you.lat, lng: you.lng, radius_m: radiusM, label: 'Yerinde ayarlandı' });
        toast('Konum kaydedildi ✅');
      }catch(e){
        console.error(e); toast('Hata: '+(e?.message||e), true);
      }finally{ btn.disabled=false; }
    });
  </script>
</body>
</html>
