<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toplantı Katılım</title>
  <style>
    body{margin:0;background:#0b1220;color:#e5e7eb;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif}
    .wrap{max-width:520px;margin:40px auto;padding:24px}
    .card{background:#111827;border:1px solid #1f2937;border-radius:16px;padding:22px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    h1{margin:0 0 12px}
    p{color:#94a3b8;margin:6px 0 18px}
    .btn{display:block;text-align:center;padding:14px 16px;border-radius:14px;margin:10px 0;text-decoration:none;color:#fff;font-weight:700}
    .admin{background:#0ea5e9}
    .part{background:#22c55e}
    .hint{font-size:12px;color:#94a3b8;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Toplantı Katılım</h1>
      <p>Rolünü seç:</p>
      <a class="btn admin" href="./admin/">Yönetici</a>
      <a class="btn part" href="./participant/">Katılımcı</a>
      <div class="hint">İpucu: iPhone/Android’te menüden “Ana Ekrana Ekle” yaparak uygulama gibi kullanabilirsin.</div>
    </div>
  </div>
</body>
</html>
