<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Katılımcı - Katıldım (Son)</title>
  <meta name="theme-color" content="#22c55e" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif; margin: 0; background:#0b1220; color:#e5e7eb; }
    .wrap { max-width: 520px; margin: 16px auto; padding: 20px; }
    .card { background:#111827; border:1px solid #1f2937; border-radius:16px; padding:22px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    label { display:block; font-size:14px; margin:10px 0 6px; color:#cbd5e1; }
    input { width:100%; padding:12px 14px; border-radius:12px; border:1px solid #334155; background:#0b1220; color:#e5e7eb; outline:none; }
    button { width:100%; padding:14px 16px; border-radius:14px; margin-top:16px; background:#22c55e; color:white; border:none; font-weight:700; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .ok { margin-top:12px; color:#22c55e; font-weight:600; }
    .err { margin-top:12px; color:#ef4444; font-weight:600; }
    .muted { color:#94a3b8; font-size:12px; margin-top:8px }
    .banner { margin:10px 0; padding:10px 12px; border-radius:12px; background:#0b1220; border:1px dashed #334155; }
    .active { border-color:#22c55e; }
    .inactive { border-color:#ef4444; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>Toplantı Katılım</h2>
      <p class="muted">Yönetici oturumu başlatınca, belirlenen alan <b>içindeysen</b> “Katıldım” aktif olur.</p>

      <label>Ad Soyad</label>
      <input id="fullName" placeholder="Ad Soyad">

      <button id="btn" disabled>Katıldım</button>
      <div id="msg" class="muted"></div>

      <div id="sessBanner" class="banner inactive" style="margin-top:12px;">Durum: <b>Aktif toplantı yok</b></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>const firebaseConfig = {"apiKey": "AIzaSyCs1M0nXymIFlznyE4BCdR1I5AHYO3cjgY", "authDomain": "toplanti-7d4f7.firebaseapp.com", "databaseURL": "https://toplanti-7d4f7-default-rtdb.europe-west1.firebasedatabase.app", "projectId": "toplanti-7d4f7", "storageBucket": "toplanti-7d4f7.firebasestorage.app", "messagingSenderId": "27029331941", "appId": "1:27029331941:web:ea9cefe6a567e305fb590c"};</script>
  <script>
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const $ = (id)=>document.getElementById(id);
    const btn = $('btn'), nameI = $('fullName'), msg = $('msg'), banner = $('sessBanner');
    function getDeviceId(){ const k='device_id'; let id=localStorage.getItem(k); if(!id){ id=(crypto.randomUUID?crypto.randomUUID():Math.random().toString(36).slice(2)+Date.now()); localStorage.setItem(k,id);} return id; }
    function isoNow(){ return new Date().toISOString(); }
    function toast(t,err){ msg.className = err ? 'err' : 'ok'; msg.textContent = t; setTimeout(()=>{ msg.className='muted';}, 2000); }

    let sessionActive=false, place=null, currentSessionId=null;

    function attachSession(){
      db.ref('current').on('value', snap=>{
        const cur=snap.val();
        if(!cur || !cur.active){ 
          sessionActive=false; place=null; currentSessionId=null;
          btn.disabled=true; banner.classList.add('inactive'); banner.classList.remove('active');
          banner.innerHTML='Durum: <b>Aktif toplantı yok</b>';
          return; 
        }
        sessionActive=true; currentSessionId=cur.session_id; place=cur.place||null;
        if(!place){ 
          btn.disabled=true; banner.classList.add('inactive'); banner.classList.remove('active');
          banner.innerHTML='Durum: <b>Oturum açık</b> • <span style="color:#fca5a5">Mekân konumu ayarlanmamış</span>';
          return; 
        }
        banner.innerHTML='Durum: <b>Oturum açık</b> • Konum kontrolü yapılıyor…';
        getUserPositionOnce().then(you=>{
          const dist=haversineMeters(you.lat,you.lng,place.lat,place.lng);
          const radius=Number(place.radius_m||150);
          if(dist<=radius){ 
            btn.disabled=false; banner.classList.add('active'); banner.classList.remove('inactive');
            banner.innerHTML=`Durum: <b>Oturum açık</b> • İçindesiniz (~${Math.round(dist)} m)`;
          } else {
            btn.disabled=true; banner.classList.add('inactive'); banner.classList.remove('active');
            banner.innerHTML=`Durum: <b>Oturum açık</b> • <span style="color:#fca5a5">Alan dışı (~${Math.round(dist)} m)</span>`;
          }
        }).catch(_=>{ 
          btn.disabled=true; banner.classList.add('inactive'); banner.classList.remove('active');
          banner.innerHTML='Durum: <b>Oturum açık</b> • <span style="color:#fca5a5">Konum izni gerekli</span>';
        });
      });
    }

    function getUserPositionOnce(){
      return new Promise((resolve,reject)=>{
        if(!navigator.geolocation) return reject('Geolocation yok');
        navigator.geolocation.getCurrentPosition(
          pos => resolve({lat: pos.coords.latitude, lng: pos.coords.longitude, acc: pos.coords.accuracy}),
          err => reject(err?.message||'Konum alınamadı'),
          { enableHighAccuracy:true, timeout:10000, maximumAge:0 }
        );
      });
    }
    function haversineMeters(lat1,lon1,lat2,lon2){
      const R=6371000, toRad=d=>d*Math.PI/180;
      const dLat=toRad(lat2-lat1), dLon=toRad(lon2-lon1);
      const a=Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
      return 2*R*Math.asin(Math.sqrt(a));
    }

    btn.addEventListener('click', async ()=>{
      if(!sessionActive || !currentSessionId) return toast('Aktif toplantı yok.', true);
      const name=(nameI.value||'').trim();
      if(name.length<2) return toast('Lütfen ad soyad yaz.', true);
      btn.disabled=true; msg.textContent='Gönderiliyor…';
      try{
        const path='sessions/'+currentSessionId+'/attendance/'+getDeviceId();
        await db.ref(path).set({ name, status:'in', time: isoNow() });
        toast('Katılım alındı ✅');
      }catch(e){
        console.error(e); toast('Gönderilirken hata oluştu.', true);
      }finally{ btn.disabled=false; }
    });

    attachSession();
  </script>
</body>
</html>
