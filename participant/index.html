<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Katılımcı - Katıldım</title>
  <meta name="theme-color" content="#0ea5e9" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif; margin: 0; background:#0b1220; color:#e5e7eb; }
    .wrap { max-width: 520px; margin: 16px auto; padding: 20px; }
    .card { background:#111827; border:1px solid #1f2937; border-radius:16px; padding:22px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    label { display:block; font-size:14px; margin:10px 0 6px; color:#cbd5e1; }
    input { width:100%; padding:12px 14px; border-radius:12px; border:1px solid #334155; background:#0b1220; color:#e5e7eb; outline:none; }
    button { width:100%; padding:14px 16px; border-radius:14px; margin-top:16px; background:#22c55e; color:white; border:none; font-weight:700; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .ok { margin-top:12px; color:#22c55e; font-weight:600; }
    .err { margin-top:12px; color:#ef4444; font-weight:600; }
    .muted { color:#94a3b8; font-size:12px; margin-top:8px }
    .banner { margin:10px 0; padding:10px 12px; border-radius:12px; background:#0b1220; border:1px dashed #334155; }
    .active { border-color:#22c55e; }
    .inactive { border-color:#ef4444; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>Toplantı Katılım</h2>
      <p class="muted">Etkinlik kodunu ve adını yaz. Oturum <b>aktif</b> ve (varsa) kurallar <b>sağlanmışsa</b> katılım gönderebilirsin.</p>

      <label>Etkinlik Kodu (6 hane)</label>
      <input id="eventCode" placeholder="örn. 123456" inputmode="numeric" pattern="[0-9]{6}" maxlength="6">

      <div id="sessBanner" class="banner inactive">Durum: <b>Aktif toplantı yok</b></div>

      <div id="tokenBox" style="display:none;">
        <label>Token (QR ile gelebilir)</label>
        <input id="tokenInput" placeholder="Örn. ABC123">
      </div>

      <label>Ad Soyad</label>
      <input id="fullName" placeholder="Ad Soyad">

      <button id="btn" disabled>Katıldım</button>
      <div id="msg" class="muted"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>const firebaseConfig = {"apiKey": "AIzaSyBI-mg8eA3mVBRoE0d2Wi--YLgsieB71Hg", "authDomain": "toplantiapp-edbe9.firebaseapp.com", "databaseURL": "https://toplantiapp-edbe9-default-rtdb.europe-west1.firebasedatabase.app", "projectId": "toplantiapp-edbe9", "storageBucket": "toplantiapp-edbe9.firebasestorage.app", "messagingSenderId": "36239161707", "appId": "1:36239161707:web:0ad4d4cada7a17eea6b42e"};</script>
  <script>
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function getDeviceId() {
      const key = 'device_id';
      let id = localStorage.getItem(key);
      if (!id) {
        id = (crypto.randomUUID ? crypto.randomUUID() : Math.random().toString(36).slice(2) + Date.now());
        localStorage.setItem(key, id);
      }
      return id;
    }
    function isoNow() { return new Date().toISOString(); }
    const $ = (id) => document.getElementById(id);
    const btn = $('btn'), nameI = $('fullName'), codeI = $('eventCode'), msg = $('msg'), banner = $('sessBanner');
    const tokenBox = $('tokenBox'), tokenInput = $('tokenInput');

    // Helpers
    function getParam(name) { return new URLSearchParams(location.search).get(name) || ''; }
    function haversineMeters(lat1, lon1, lat2, lon2) {
      const R = 6371000, toRad = d => d*Math.PI/180;
      const dLat = toRad(lat2-lat1), dLon = toRad(lon2-lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
      return 2*R*Math.asin(Math.sqrt(a));
    }
    function getUserPositionOnce() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) return reject('Geolocation desteklenmiyor');
        navigator.geolocation.getCurrentPosition(
          pos => resolve({ lat: pos.coords.latitude, lng: pos.coords.longitude, acc: pos.coords.accuracy }),
          err => reject(err?.message || 'Konum alınamadı'),
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      });
    }

    // Prefill from URL or localStorage
    const urlCode = getParam('code');
    if (urlCode) codeI.value = urlCode;
    else codeI.value = localStorage.getItem('last_event_code') || '';
    const urlToken = getParam('token');
    if (urlToken) tokenInput.value = urlToken;

    nameI.value = localStorage.getItem('last_full_name') || '';

    let sessRef = null;
    let sessionActive = false;
    let sessionMeta = null;

    function attachSessionListener(code) {
      if (sessRef) sessRef.off();
      if (!/^\d{6}$/.test(code)) {
        setSession(false, null);
        return;
      }
      sessRef = db.ref(`events/${code}/session`);
      sessRef.on('value', (snap) => {
        const v = snap.val() || { active: false };
        sessionMeta = v;
        setSession(!!v.active, v);
      }, (e) => {
        console.error(e);
        setSession(false, null);
      });
    }

    async function setSession(active, meta) {
      sessionActive = !!active;

      if (!sessionActive) {
        btn.disabled = true;
        banner.classList.add('inactive'); banner.classList.remove('active');
        banner.innerHTML = 'Durum: <b>Aktif toplantı yok</b>';
        tokenBox.style.display = 'none';
        return;
      }

      // Token gerekli mi?
      const needToken = !!meta?.token_enabled;
      const tokenOk = !needToken || (tokenInput.value.trim() && tokenInput.value.trim().toUpperCase() === String(meta.token||'').toUpperCase());
      if (needToken && !tokenOk) {
        tokenBox.style.display = 'block';
      } else {
        tokenBox.style.display = needToken ? 'block' : 'none';
      }

      // Geo gerekli mi?
      if (meta && meta.geo && typeof meta.geo.lat === 'number' && typeof meta.geo.lng === 'number') {
        banner.innerHTML = 'Durum: <b>Oturum açık</b> • Konum kontrolü…';
        try {
          const you = await getUserPositionOnce();
          const dist = haversineMeters(you.lat, you.lng, meta.geo.lat, meta.geo.lng);
          const radius = Number(meta.geo.radius_m || 150);
          if (dist <= radius) {
            banner.classList.add('active'); banner.classList.remove('inactive');
            banner.innerHTML = `Durum: <b>Oturum açık</b> • İçindesiniz (~${Math.round(dist)} m)`;
            btn.disabled = !tokenOk;
          } else {
            btn.disabled = true;
            banner.classList.add('inactive'); banner.classList.remove('active');
            banner.innerHTML = `Durum: <b>Oturum açık</b> • <span style="color:#fca5a5">Alan dışı (~${Math.round(dist)} m)</span>`;
          }
        } catch (e) {
          btn.disabled = true;
          banner.classList.add('inactive'); banner.classList.remove('active');
          banner.innerHTML = 'Durum: <b>Oturum açık</b> • <span style="color:#fca5a5">Konum izni gerekli</span>';
        }
      } else {
        // Geo yok — sadece token şartına bak
        banner.classList.add('active'); banner.classList.remove('inactive');
        banner.innerHTML = `Durum: <b>Oturum açık</b>${meta?.started_at ? ' • Başlangıç: ' + new Date(meta.started_at).toLocaleString() : ''}`;
        btn.disabled = !tokenOk;
      }
    }

    codeI.addEventListener('input', () => { attachSessionListener(codeI.value.trim()); });
    tokenInput.addEventListener('input', () => { if (sessionMeta) setSession(sessionActive, sessionMeta); });

    if (codeI.value) attachSessionListener(codeI.value.trim());

    btn.addEventListener('click', async () => {
      const code = (codeI.value || '').trim();
      const name = (nameI.value || '').trim();
      if (!/^\d{6}$/.test(code)) return toast('Lütfen 6 haneli bir kod gir.', true);
      if (name.length < 2) return toast('Lütfen ad soyad yaz.', true);
      if (!sessionActive) return toast('Aktif toplantı yok.', true);

      // Token kontrolü
      if (sessionMeta?.token_enabled) {
        const t = tokenInput.value.trim();
        if (!t || t.toUpperCase() !== String(sessionMeta.token||'').toUpperCase()) {
          return toast('Geçerli token gerekli.', true);
        }
      }

      // Geo varsa tekrar mesafe kontrolü
      if (sessionMeta?.geo) {
        try {
          const you = await getUserPositionOnce();
          const dist = haversineMeters(you.lat, you.lng, sessionMeta.geo.lat, sessionMeta.geo.lng);
          if (dist > Number(sessionMeta.geo.radius_m||150)) {
            return toast('Alan dışındasınız.', true);
          }
        } catch(e) {
          return toast('Konum izni gerekli.', true);
        }
      }

      btn.disabled = true;
      msg.textContent = 'Gönderiliyor…';

      try {
        const path = `events/${code}/attendance/${getDeviceId()}`;
        await db.ref(path).set({
          name, status:'in', time: isoNow()
        });
        localStorage.setItem('last_event_code', code);
        localStorage.setItem('last_full_name', name);
        toast('Katılım alındı ✅');
      } catch (e) {
        console.error(e);
        toast('Gönderilirken hata oluştu.', true);
      } finally {
        btn.disabled = false;
      }
    });

    function toast(t, err) {
      msg.className = err ? 'err' : 'ok';
      msg.textContent = t;
      setTimeout(() => { msg.className = 'muted'; }, 2000);
    }
  </script>
</body>
</html>
